<!DOCTYPE html>
<html>
<head>
    <title>Flask Post App</title>
</head>
<body>
    <h1>Submit a Post</h1>
    <form action="/submit" method="post">
        <input type="text" name="title" placeholder="Title"><br>
        <textarea name="content" placeholder="Content"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Posts</h2>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
